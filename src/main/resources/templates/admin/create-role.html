<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
<div class="logout" th:if="${authenticated}">
    <div>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>
<h1>New role</h1>
<form th:action="@{'/admin/role/new'}" method="post" th:object="${role}">
    <label for="role">Role name</label>:
    <input type="text" id="role" name="name" autofocus="autofocus" /> <br />
    <input type="submit" value="Create" />
</form>
<p><a href="/index" th:href="@{'/admin/roles}">Back to roles page</a></p>
</body>
</html>
